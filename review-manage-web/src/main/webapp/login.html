<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>后台登录-班级</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="./js/angular.js"></script>
<link rel="stylesheet" href="/css/font.css">
<link rel="stylesheet" href="/css/xadmin.css">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
<script type="text/javascript"
	src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/xadmin.js"></script>
</head>
<body>
	<div class="login-logo">
		<h1>Class - The - BackgroundLogin</h1>
	</div>
	<div class="login-box">
		<form class="layui-form layui-form-pane" action="">
			<h3>登录你的帐号</h3>
			<label class="login-title" for="adminLoginName">帐号</label>
			<div class="layui-form-item">
				<label class="layui-form-label login-form"><i
					class="iconfont">&#xe6b8;</i></label>
				<div class="layui-input-inline login-inline">
					<input type="text" name="adminLoginName" lay-verify="required"
						placeholder="请输入你的帐号" autocomplete="off" class="layui-input"
						onkeyup="this.value=this.value.replace(/\s+/g,'')">
				</div>
			</div>
			<label class="login-title" for="adminLoginPassword">密码</label>
			<div class="layui-form-item">
				<label class="layui-form-label login-form"><i
					class="iconfont">&#xe82b;</i></label>
				<div class="layui-input-inline login-inline">
					<input type="password" name="adminLoginPassword"
						lay-verify="required" placeholder="请输入你的密码" autocomplete="off"
						class="layui-input"
						onkeyup="this.value=this.value.replace(/\s+/g,'')">
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-warning pull-right" lay-submit
					lay-filter="login" type="submit">登录</button>
				<div class="forgot">
					<a href="#" class="forgot">忘记帐号或者密码</a>
				</div>
			</div>
		</form>
	</div>
	<div class="bg-changer">
		<div class="swiper-container changer-list">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img class="item" src="/images/a.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="/images/b.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="/images/c.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="/images/d.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="/images/e.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="/images/f.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="/images/g.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="/images/h.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="/images/i.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="/images/j.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="/images/k.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<span class="reset">初始化</span>
				</div>
			</div>
		</div>
		<div class="bg-out"></div>
		<div id="changer-set">
			<i class="iconfont">&#xe696;</i>
		</div>
	</div>
	<script>
		$(function() {
			layui.use('form',function() {
				var form = layui.form;
				//监听提交
				form.on('submit(login)',function(data) {
				var field = data.field;
				console.info(field);
					layer.msg("正在验证,请稍后...",function() {
						$.ajax({
							url : '/LoginController/findAdminByName',
							type : 'post',
							data : "adminLoginName="
									+ field.adminLoginName
						}).done(function(data) {
							if (field.adminLoginName == data.adminLoginName) {
								if (field.adminLoginPassword == data.adminLoginPassword) {
									location.href = 'index.html'
								} else {
									layer.msg("密码错误!");
								}
							} else {
								layer.msg("账户: "+ field.adminLoginName+ " 不存在!");
							}
						}).fail(function() {
							layer.msg("网络出错,加载失败!");
						});
					});
					return false;
				});
			});
		})
	</script>
